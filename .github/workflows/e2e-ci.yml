name: Playwright E2E CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: denuel_test
          POSTGRES_USER: denuel
          POSTGRES_PASSWORD: denuel
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U denuel -d denuel_test" --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:6
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Start dev server
        run: |
          npm run migrate:deploy
          npm run seed
          npm run dev &
          npx wait-on http://localhost:3000
      - name: Run Playwright tests
        run: npx playwright test --project=chromium e2e/full-flow.spec.ts -g "landlord creates property"
        env:
          DATABASE_URL: postgres://denuel:denuel@localhost:5432/denuel_test
          REDIS_URL: redis://localhost:6379
          NEXT_PUBLIC_MAPBOX_TOKEN: 'test'
          JWT_SECRET: 'test-secret'
          AWS_S3_BUCKET: 'test-bucket'
          AWS_REGION: 'us-east-1'
